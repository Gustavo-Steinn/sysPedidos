<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Produtos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Listagem de Produtos</h1>
    <div>
        <form action="">
            <label>ID: </label>
            <input type="text" id="tx_id" readonly>
            <br>
            <br>
            <label> DESCRIÇÃO: </label>
            <input type="text" id="tx_descricao">
            <br>
            <br>
            <label for="nu_quantidade">QUANTIDADE:</label>
            <input type="number" id="nu_quantidade" step="0.01">
            <br>
            <br>
            <label for="nu_preco">PREÇO:</label>
            <input type="number" id="nu_preco" step="0.01">
            <br>
            <br>
            <label> ATIVO: </label>
            <select id="bo_ativo">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
            <br>
            <br>
            <button type="button" onclick="criar()">Criar</button>
            <button type="button" onclick="alterar()">Alterar</button>
            <button type="button" onclick="carregar()">Listar</button>
            <button type="button" onclick="limpar()">Limpar</button>
        </form>
        <table border="1" id="listagem">
            
        </table>
    </div>
</body>
</html>

<script>
    function limpar() {
    document.getElementById("tx_id").value = "";
    document.getElementById("tx_descricao").value = "";
    document.getElementById("nu_quantidade").value = "";
    document.getElementById("nu_preco").value = "";
}    

function alterar() {
        console.log("Alterar produto")
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Produto alterado com sucesso");
                carregar();
            }
        }

        xhttp.open("PUT","/produto/" + document.getElementById("tx_id").value);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify({id:document.getElementById("tx_id").value, descricao: document.getElementById("tx_descricao").value, quantidadeEstoque: document.getElementById("nu_quantidade").value, precoUnidadeAtual: document.getElementById("nu_preco").value, ativo: document.getElementById("bo_ativo").value}));
        
    }


    function excluir(id_produto) {
        console.log("Excluir produto!")
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Produto excluído com sucesso");
                carregar();
            }
        }

        xhttp.open("DELETE","/produto/" + id_produto);
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send();
        
    }



    function criar() {
        console.log("Criar novo produto!")
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                alert("Produto criado com sucesso");
                carregar();
            }
        }

        xhttp.open("POST","/produto");
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify(
            {id:null,
            descricao: document.getElementById("tx_descricao").value,
            quantidadeEstoque: document.getElementById("nu_quantidade").value,
            precoUnidadeAtual: document.getElementById("nu_preco").value,
            ativo: document.getElementById("bo_ativo").value
        }));
        
    }

    function preencher(id_produto, descricao_produto, quantidade_produto, preco_produto, ativo_produto) {
        document.getElementById("tx_id").value = id_produto;
        document.getElementById("tx_descricao").value = descricao_produto;
        document.getElementById("nu_quantidade").value = quantidade_produto;
        document.getElementById("nu_preco").value = preco_produto;
        document.getElementById("bo_ativo").value = ativo_produto;
        
    }
    

    function carregar() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){ 
        var dados = JSON.parse(this.responseText); 
        var conteudo = "<tr> <th>ID</th> <th>Descrição</th> <th>Quantidade</th> <th>Preço</th> <th>Ativo</th> </tr>";        
        for(var produto of dados){
            conteudo += "<tr> <td>" + produto.id + " </td> <td>"+ produto.descricao + " </td> <td>" + produto.quantidadeEstoque +
                 "</td> <td>" + produto.precoUnidadeAtual + " </td> <td>"+(produto.ativo?"Sim":"Não") +" </td></td>";
            conteudo += "<td> <button type='button' onclick=preencher('"+ produto.id +"','"+ produto.descricao +"','"+
                 produto.quantidadeEstoque +"','"+ produto.precoUnidadeAtual +"','"+ produto.ativo +"')>Alterar</button>  ";
            conteudo += " <button type='button' onclick='excluir("+ produto.id +")'>Excluir</button></td></tr>";
        }
        document.getElementById("listagem").innerHTML = conteudo;
        limpar();
        console.log(this.responseText);
        console.log(dados);
      }
   };
   xhttp.open("GET","/produtos");
   xhttp.send();
}
</script>
